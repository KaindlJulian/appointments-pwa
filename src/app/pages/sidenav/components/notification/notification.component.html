<mat-card class="no-shadow">
  <mat-card-header>
    <div mat-card-avatar class="notification-icon" [style.background-image]="'url(' + 'https://s3.amazonaws.com/uifaces/faces/twitter/chanpory/128.jpg' + ')'"></div>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{data.body}}
    </p>
  </mat-card-content>
</mat-card>
