<mat-card class="no-shadow">
  <mat-card-header>
    <div mat-card-avatar class="notificatio-item" [ngStyle]="{'background-image': data.icon}"></div>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{data.body}}
    </p>
  </mat-card-content>
</mat-card>
